<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onpoint_test</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <main>
        <!-- Пагинация -->
        <nav class="pagination">
            <ul>
                <li><a href="#" class='active'></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>
        </nav>
        <!-- /Пагинация -->
        <div class="wrapper">
            <div class="scrolldown">
                <p>Листайте вниз</p>
            </div>
            <div id="first-slide">
                <div class="text top">Всегда ли цели терапии СД2 <br>на поверхности?</div>                
                <div class="anima goal">
                    <div>
                        <div></div>
                    </div>
                </div>
                <p>Цель по HbA1c</p>
                <div class="anima hypo">
                    <div>
                        <div></div>
                    </div>
                </div>
                <p>Гипоклемия</p>
                <div class="anima compl">
                    <div>
                        <div></div>
                    </div>
                </div>
                <p>СС риски</p>
                <div class="anima risks">
                    <div>
                        <div></div>
                    </div>
                </div>
                <p>Осложнения СД</p>
            </div>
            <div id="second-slide">
                <div id="secondtext">
                    Основа терапии -
                    <br>патогенез СД2
                </div>
            </div>
       
            <div class="third-slide">
                <div class="carousel-container">
                    <div class="carousel-slide">
                        <div class="simple">
                        </div>
                        <div class="octet">
                        </div>
                        <div class="complex">
                        </div>
                    </div>
                </div>
                <div class="toggle-wrapper">
                    <input type="range" id="toggle" min="0" max="2" value="2" step="1">
                    <div class="years">
                        <div>1998</div>
                        <div>2009</div>
                        <div>2016</div>
                    </div>
                </div>                                
            </div>
        </>

</html>
