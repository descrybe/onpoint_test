<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onpoint_test</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <main>
        <div id="pagination">
            <div class="page active"></div>
            <div class="page"></div>
            <div class="page"></div>
        </div>
        <div id="first">
            <div class="text top">Всегда ли цели терапии СД2 <br>на поверхности?</div>
            <div class="anima goal">
                <div>
                    <div></div>
                </div>
            </div>
            <p>Цель по HbA1c</p>
            <div class="anima hypo">
                <div>
                    <div></div>
                </div>
            </div>
            <p>Гипоклемия</p>
            <div class="anima compl">
                <div>
                    <div></div>
                </div>
            </div>
            <p>СС риски</p>
            <div class="anima risks">
                <div>
                    <div></div>
                </div>
            </div>
            <p>Осложнения СД</p>
            <div class="scrolldown">
                <p>Листайте вниз</p>
            </div>
        </div>
        <div>
            <div id="second">
                <div id="text2">
                    Основа терапии -
                    <br>патогенез СД2
                </div>
            </div>
        </div>
        <div id="pieces"></div>
        <div id="carusel">
            <div class="third links_complex"></div>
            <div class="third octet"></div>
            <div class="third simple_links"></div>
        </div>
        <div id="toggle">
            <input type="range" id="toggle_range" min="1988" max="2016">
        </div>
    </main>
</body>
</html>
